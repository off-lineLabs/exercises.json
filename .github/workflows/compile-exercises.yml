name: Compile Exercises

on:
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build exercises JSON
        run: npm run build:json
      
      - name: Create en folder
        run: mkdir -p en
      
      - name: Move compiled JSON to en folder
        run: mv exercises.json en/exercises.json
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-exercises
          path: en/exercises.json
      
      - name: Commit and push if there are changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add en/
          git diff --staged --quiet || git commit -m "Update compiled exercises [skip ci]"
          git push
